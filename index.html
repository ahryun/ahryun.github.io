<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 101 Template</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="jquery/jquery-1.11.0.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="bootstrap/js/bootstrap.min.js"></script>

		<!-- Custom CSS file -->
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<!-- Custom JS file -->
		<script src="js/blur.min.js"></script>
		<script src="js/pieces.js"></script>

	</head>
	<body>
		<div class="container-fluid site-wrapper">
			<div class="row pc-main-row">
				<div class="col-md-12" style="height: 30%;"></div>
				<div class="col-md-1 col-md-offset-7">
					<a class="pc-play-button">
						<img src="images/play_button.png" class="img-responsive center-block" />
					</a>
				</div>
				<div class="col-md-5 col-md-offset-5">
					<h1 class="text-center pc-main-text pc-bigger-text-5x pc-header-text">breathe life<br /><span class="pc-smaller-text">into a piece of paper</span></h1>
				</div>
			</div>
			<div class="row pc-bottom-row">
				<div class="col-md-2 pc-full-height">
					<a href="/"  class="pc-logo-button pc-bottom-align">
						<img src="images/pieces_logo.png" class="img-responsive center-block" />
					</a>
				</div>
				<div class="col-md-2 col-md-offset-8 pc-full-height">
					<a href=""  class="pc-download-button pc-bottom-align">
						<img src="images/download_button.png" class="img-responsive center-block" />
					</a>
				</div>
			</div>
		</div>
		<div id="pc-video-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<iframe class="center-block " width="640" height="480" src="//www.youtube-nocookie.com/embed/i-VokWNmZNI?rel=0" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</body>
</html>
